<!DOCTYPE HTML>

<html>
<head>
  <title>ScrollViews Test Page</title>

    <link rel="stylesheet" type="text/css" href="resources/css/webviews.css" />

    <script src="../webviews-debug.js"></script>
    <script>


        WV.init(function(win) {

//            WV.debugMode = true;
            win.addSubview({
                id: 'e1',
                vtype: 'scrollview',
                autoResizeMask: WV.RESIZE_WIDTH_FLEX | WV.RESIZE_HEIGHT_FLEX,
                x: 0,
                y: 0,
                h: '100%',
                w: '100%',
                contentSize: { w: 4000, h: 4000 },
                dragScrolling: true,
                showsHorizontalIndicator: false,
                showsVerticalIndicator: false,
                style: {
                    color: 'lightgray'
                },
                subviews: [{
                    id: 'e2',
                    vtype: 'scrollview',
                    x: 300,
                    y: 500,
                    h: 500,
                    w: 500,
                    contentSize: { w: 800, h: 800 },
                    style: {
                        color: 'green'
                    },
                    subviews: [
                    {
                        id: 'e3',
                        vtype: 'scrollview',
                        x: 150,
                        y: 200,
                        h: 300,
                        w: 400,
                        contentSize: { w: 800, h: 800 },
                        dragScrolling:true,
                        style: {
                            color: 'blue'
                        },
                        subviews: [{
                            id: 'e4',
                            x: 200,
                            y: 150,
                            w: 400,
                            h: 200,
                            style: {
                                color: 'yellow',
                                cornerRadius: 20,
                                borderColor: 'black'
                            },
                            mouseDown: function(e)
                            {
                                this.setStyle('color', 'grey');
                            },
                            mouseUp: function(e)
                            {
                                this.setStyle('color', 'yellow');
                            },
                            mouseEntered: function(e)
                            {
                                this.setStyle('borderWidth', 5);
                            },
                            mouseExited: function(e)
                            {
                                this.setStyle('borderWidth', 0);
                                this.setStyle('color', 'yellow');
                            }
                        }]
                    }]
                }]
            });
        });
  </script>
</head>

</html>
