<!DOCTYPE HTML>

<html>
<head>
  <title>Hello World</title>

    <meta name="viewport" content="width=device-width, user-scalable=1" />
    <link rel="stylesheet" type="text/css" href="resources/css/webviews.css" />

    <script src="../webviews-debug.js"></script>
    <script>

        WV.debugMode = true;

        WV.init(function(win) {

            win.setStyle('color', 'red');

            win.addSubview({
                x: 600,
                y: 'center',
                w: 300,
                h: 300,
                autoResizeMask: WV.RESIZE_ALL,
                style: {
                    color: '#C8C8C8',
                    borderColor: 'black',
                    borderWidth: 20,
                    rotate: 30.0,
                    transformOriginX: 1.0,
                    transformOriginY: 0.0,
                    cornerRadius: 30,
                    shadow: {
                        blurRadius: 2,
                        offsetX: 10,
                        offsetY: 30
                    }
                },
                mouseDown: function(e)
                {
                    this.setStyle('color', 'rgba(0,0,255,0.5)');

                    return WV.View.prototype.mouseDown.call(this, e);
                },
                mouseUp: function(e)
                {
                    this.setStyle('color', '#C8C8C8');

                    return WV.View.prototype.mouseUp.call(this, e);
                },
                subviews:[{
                    x: -20,
                    y: 'center',
                    w: 100,
                    h: 100,
                    autoResizeMask: WV.RESIZE_BOTTOM_FLEX | WV.RESIZE_TOP_FLEX |
                                    WV.RESIZE_HEIGHT_FLEX | WV.RESIZE_WIDTH_FLEX | WV.RESIZE_RIGHT_FLEX,
                    style: {
                        color: 'blue',
                        borderColor: 'black',
                        borderWidth: 25.0,
                        opacity: 0.25,
                        rotate: 45.0,
                        translateX: 20
                    }
                },{
                    id: 'v1',
                    x: 'w - 105',
                    y: 'center',
                    w: 100,
                    h: 100,
                    autoResizeMask: WV.RESIZE_BOTTOM_FLEX | WV.RESIZE_TOP_FLEX|
                                    WV.RESIZE_HEIGHT_FLEX | WV.RESIZE_WIDTH_FLEX | WV.RESIZE_LEFT_FLEX,
                    style: {
                        color: 'blue',
                        borderColor: 'black',
                        borderWidth: 25.0,
                        opacity: 0.75,
                        rotate: -45.0,
                        translateX: -20
                    }
                }]
            });

            win.addSubview({
                id: 'textview',
                vtype: 'text',
                text: 'Dude!\n    Where\'s   \nmy\n  car?',
                align: 'left',
                x: 900,
                y: 300,
                w: 300,
                h: 200,
                autoResizeMask: WV.RESIZE_TOP_FLEX | WV.RESIZE_LEFT_FLEX,
                style: {
                    color: 'white',
                    font: '28pt Synchro LET',
                    textColor: 'blue',
                    shadow: {
                        blurRadius: 20,
                        color: 'black',
                        offsetX: 0,
                        offsetY: 0
                    }
                }
            });

            win.addSubview({
                id: 'img',
                x: 300,
                y: 300,
                w: 300,
                h: 200,
                clipToBounds: true,
                style: {
                    borderColor: 'rgba(0,0,0,0.5)',
                    borderWidth: 10,
                    cornerRadius: 30,
                    image: {
                        w: 300,
                        h: 200,
                        src: 'resources/examples/images/norah_xmas2.jpg'
                    }
                }
            });
        });
  </script>
</head>
<body>
<!-- disabled:true if it's a label, will prevent scrolling of the text-->

</body>
</html>
