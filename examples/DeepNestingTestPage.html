<!DOCTYPE HTML>
        
<html>
<head>
  <title>Deep Nesting Test Page</title>
  
    <link rel="stylesheet" type="text/css" href="resources/css/webviews.css" />

    <script src="../webviews-debug.js"></script>
    <script>
    
        WV.init(function() {

            var top = WV.PageView,
                v, i = 0;

            WV.PageView.setStyle('border', '1px solid black');

            while (top.h > 6 && top.w > 6)
            {
                v = new WV.View({
                    superView: top,
                    x: 3,
                    y: 3,
                    h: top.h - 6,
                    w: top.w - 6,                               
                    autoResizeMask: WV.RESIZE_HEIGHT_FLEX | WV.RESIZE_WIDTH_FLEX,
                    style: {
                        border: '1px solid black'
                    }
                });
                top = v;
                i++;
            }

            WV.log('Created ', i, ' views');
        });
  </script>
</head>

</html>
