<!DOCTYPE HTML>

<html>
<head>
  <title>Resize Test Page</title>

    <link rel="stylesheet" type="text/css" href="resources/css/webviews.css" />

    <script src="../webviews-debug.js"></script>
    <script>

        WV.init(function(win) {

            win.setStyle('color', 'red');

            win.addSubview({
                id: 'e1',
                autoResizeMask: WV.RESIZE_BOTTOM_FLEX | WV.RESIZE_HEIGHT_FLEX | WV.RESIZE_WIDTH_FLEX | WV.RESIZE_RIGHT_FLEX /*| WV.RESIZE_LEFT_FLEX*/,
                x: 0,
                y: 0,
                h: '50%',
                w: '33.33%',
                style: {
                    color: 'yellow',
                    borderWidth: 1,
                    borderColor: 'black'
                }
            });
            win.addSubview({
                id: 'e2',
                autoResizeMask: WV.RESIZE_LEFT_FLEX | WV.RESIZE_RIGHT_FLEX |
                                WV.RESIZE_BOTTOM_FLEX |
                                WV.RESIZE_HEIGHT_FLEX | WV.RESIZE_WIDTH_FLEX,
                x: '33.33%',
                y: 0,
                h: '50%',
                w: '33.34%',
                style: {
                    color: 'yellow',
                    borderWidth: 1,
                    borderColor: 'black'
                }
            });
            win.addSubview({
                id: 'e3',
                autoResizeMask: WV.RESIZE_BOTTOM_FLEX | WV.RESIZE_HEIGHT_FLEX | WV.RESIZE_LEFT_FLEX | WV.RESIZE_WIDTH_FLEX,
                x: '66.67%',
                y: 0,
                h: '50%',
                w: '33.33%',
                style: {
                    color: 'yellow',
                    borderWidth: 1,
                    borderColor: 'black'
                }
            });
            win.addSubview({
                id: 'e4',
                autoResizeMask: WV.RESIZE_RIGHT_FLEX |
                                WV.RESIZE_TOP_FLEX |
                                WV.RESIZE_HEIGHT_FLEX | WV.RESIZE_WIDTH_FLEX,
                x: 0,
                y: '50%',
                h: '50%',
                w: '50%',
                style: {
                    color: 'yellow',
                    borderWidth: 10,
                    borderColor: 'black'
                }
            });
            win.addSubview({
                id: 'e5',
                autoResizeMask: WV.RESIZE_LEFT_FLEX |
                                WV.RESIZE_TOP_FLEX |
                                WV.RESIZE_HEIGHT_FLEX | WV.RESIZE_WIDTH_FLEX,
                x: '50%',
                y: '50%',
                h: '50%',
                w: '50%',
                style: {
                    color: 'yellow',
                    borderWidth: 10,
                    borderColor: 'black'
                }
            });
            WV.get('e2').addSubview({
                id: 'e6',
                autoResizeMask: WV.RESIZE_LEFT_FLEX   | WV.RESIZE_HEIGHT_FLEX |
                                WV.RESIZE_TOP_FLEX    | WV.RESIZE_WIDTH_FLEX  |
                                WV.RESIZE_BOTTOM_FLEX | WV.RESIZE_RIGHT_FLEX,
                x: 'center',
                y: 'center',
                h: '{e1}.h - 60',
                w: '{e1}.w - 60',
                draggable: true,
                style: {
                    color: 'black',
                    borderWidth: 10,
                    borderColor: 'red',
                    cornerRadius: 20
                }
            });
        });
  </script>
</head>

</html>
