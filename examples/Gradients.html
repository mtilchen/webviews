<!DOCTYPE HTML>
<html>
<head>
    <!--
        These will not look as nice on IE8. IE gradients can only have two
        colors and no stops.
    -->
    <title>Gradients</title>

    <link rel="stylesheet" type="text/css" href="resources/css/webviews.css" />

    <script src="../webviews-debug.js"></script>
    <script>

        WV.init(function(win) {

            win.setStyle('color', 'black');

            win.addSubview({
                x: 50,
                y: 50,
                h: '40%',
                w: '40%',
                autoResizeMask: WV.RESIZE_ALL,
                style: {
                    borderWidth: 5,
                    borderColor: 'white',
                    cornerRadius: 20,
                    linearGradient: {
                        stops: ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet']
                    }
                }
            });

            win.addSubview({
                x: 'w - this.w - 50',
                y: 50,
                h: '40%',
                w: '40%',
                autoResizeMask: WV.RESIZE_ALL,
                style: {
                    borderWidth: 5,
                    borderColor: 'white',
                    cornerRadius: 20,
                    linearGradient: {
                        startFrom: 'top-left',
                        stops: ['gray',
                        {
                            color: 'white',
                            length: 0.33
                        }, 'gray']
                    }
                }
            });

            win.addSubview({
                x: 50,
                y: 'h - this.h - 50',
                h: '40%',
                w: '40%',
                autoResizeMask: WV.RESIZE_ALL,
                style: {
                    borderWidth: 5,
                    borderColor: 'white',
                    cornerRadius: 20,
                    linearGradient: {
                        startFrom: 'bottom-left',
                        stops: [
                            'orange',
                            {
                                color: 'white',
                                length: 0.25
                            },{
                                color: 'rgba(0,0,0,0.0)',
                                length: 0.40
                            },{
                                color: 'rgba(0,0,0,0.0)',
                                length: 0.60
                            },{
                                color: 'white',
                                length: 0.75
                            },
                            'orange']
                    }
                }
            });

            win.addSubview({
                x: 'w - this.w - 50',
                y: 'h - this.h - 50',
                h: '40%',
                w: '40%',
                autoResizeMask: WV.RESIZE_ALL,
                style: {
                    borderWidth: 5,
                    borderColor: 'white',
                    cornerRadius: 20,
                    linearGradient: {
                        startFrom: 'left',
                        stops: ['rgba(0,0,255,1.0)', {
                                color: 'rgba(255,255,255,1.0)',
                                length: 0.25
                            }, 'rgba(255,0,0,1.0)']
                    }
                }
            });
        });
  </script>
</head>
<body>

</body>
</html>
