<!DOCTYPE HTML>

<html>
<head>
  <title>Many Subviews Test Page</title>
    <link rel="stylesheet" type="text/css" href="resources/css/webviews.css" />

    <script src="../webviews-debug.js"></script>
    <script>

        WV.init(function() {

            var maxY = WV.Window.h,
                maxX = WV.Window.w,
                w = 100, h = 100;

            for (var x = 2; x < (maxX - w); x = x + w)
            {
                for (var y = 2; y < (maxY - h); y = y + h)
                {
                    this.addSubView({
                        x: x,
                        y: y,
                        h: h,
                        w: w,
                        autoResizeMask: WV.RESIZE_HEIGHT_FLEX | WV.RESIZE_WIDTH_FLEX,
                        style: {
                            backgroundColor: '#D3D3D3',
                            borderRadius: '5px',
                            border: '1px solid black'
                        }
                    });
                }
            }

            WV.log('Created ', this.subViews.length, ' views');

            setTimeout(function() {

                for (var s = 0, l = WV.Window.subViews.length; s < l; s++)
                {
                    WV.Window.subViews[s].addAnimation(
                        {
                            easing: WV.Animation.EASEIN,
                            path: 'style.borderRadius',
                            to: '50px',
                            duration: 0.5,
                            repeatCount: 5,
                            autoReverse: true
                        });
                }
            }, 1000);
        });
  </script>
</head>

</html>
