<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
        
<html>
<head>
  <title>Many Subviews Test Page</title>
    <link rel="stylesheet" type="text/css" href="resources/css/webviews.css" />

    <script language="javascript" src="../webviews-debug.js"></script>
    <script language="javascript">

        WV.init(function() {

            var maxY = WV.PageView.h,
                maxX = WV.PageView.w,
                w = 10, h = 10;

            for (var x = 2; x < (maxX - w); x = x + w)
            {
                for (var y = 2; y < (maxY - h); y = y + h)
                {
                    this.addSubView({
                        x: x,
                        y: y,
                        h: h,
                        w: w,
                        autoResizeMask: WV.RESIZE_HEIGHT_FLEX | WV.RESIZE_WIDTH_FLEX,
                        style: {
                            backgroundColor: 'lightgrey',
                            borderRadius: '5px',
                            border: '1px solid black'
                        }
                    });
                }
            }

//            console.log('Created ', this.subViews.length, ' views');
        });
  </script>
</head>

</html>
