<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Layout Test Page</title>

    <link rel="stylesheet" type="text/css" href="resources/css/webviews.css" />

    <script language="javascript" src="../webviews-debug.js"></script>
    <script language="javascript">
    
        WV.init(function() {

            this.setStyle('backgroundColor', 'red');

            var e1 = new WV.ScrollView({
                superView: this,
                id: 'e1',
                autoResizeMask: WV.RESIZE_NONE,
                x: 0,
                y: 0,
                h: 500,
                w: 800,
                html: 'Some test text....',
//                draggable: true,
                showVerticalScroll: true,
                style: {
                    backgroundColor: 'green'
                },
                subViews: [{
                    id: 'e3',
                    x: 'center',
                    y: 'center',
                    h: 200,
                    w: 500,
                    html: 'C',
                    clipSubViews: true,
                    style: {
//                        backgroundColor: 'yellow',
                        backgroundImage: 'url(resources/examples/images/norah_xmas3.jpg)',
                        backgroundSize: '100% auto',
                        border: '5px solid black',
                        transform: 'rotate(25deg)',
                        transformOrigin: 'center',
                        borderRadius: '20px',
                        boxShadow: '10px 10px rgba(0, 0, 0, 0.5)' ,
                        opacity: 0.5
                    },
                    subViews: [
                        {
                            id: 'e4',
                            x: 0,
                            y: 0,
                            h: 100,
                            w: 200,
                            draggable: true,
                            style: {
                                backgroundColor: 'pink',
                                borderRadius: '20px 0px 0px 0px',
                                border: '5px solid white'
                            },
                            contextMenu: function(e)
                            {
                                e.cancel();
                            }
                        },{
                            id: 'testbutton',
                            vtype: 'button',
                            x: 0,
                            y: 110,
                            type: 'submit',
                            text: 'A really, really long name for a button'
                        }]
                },{
                    id: 'canvasTest',
                    vtype: 'canvasview',
                    x: 50,
                    y: 100,
                    h: 150,
                    w: 150,
                    drawRect: function(rect)
                    {
                        if (!Ext.isIE)
                        {
                            var ctx = this.getContext();

                            ctx.beginPath();
                            ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
                            ctx.moveTo(110, 75);
                            ctx.arc(75, 75, 35, 0, Math.PI, false);   // Mouth
                            ctx.moveTo(65, 65);
                            ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
                            ctx.moveTo(95, 65);
                            ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
                            ctx.stroke();
                        }

                        return this;
                    }
                }]
            });

            var e2 = new WV.View({
                superView: this,
                id: 'e2',
                autoResizeMask: WV.RESIZE_WIDTH_FLEX | WV.RESIZE_BOTTOM_FLEX,
                x: e1.w,
                y: 0,
                h: 500,
                w: this.w - e1.w,
                html: 'B',
                clipSubViews: true,
                style: {
                    background: 'url(resources/examples/images/bg.jpg)'
                }
            });

            var e5 = new WV.TemplateView({
                superView: e2,
                id: 'e5',
                x: 5,
                y: 5,
                h: 100,
                w: 200,
                autoResizeMask: WV.RESIZE_WIDTH_FLEX,
                template: new Ext.Template('<div id="testTemp" style="position: absolute; top: 0px; left: 0px; height: 50px; width: 100px; background-color: cyan;">Template: {0}</div>'),
                templateData: ['Value'],
                clipSubViews: true,
                style: {
                    backgroundColor: 'white',
                    textOverflow: 'ellipsis',
                    whiteSpace: 'nowrap'
                }
            });

            var img = new WV.Image({
                superView: e2,
                id: 'img',
                autoResizeMask: WV.RESIZE_WIDTH_FLEX,
                w: '50%',
                draggable: false,
                src: 'resources/examples/images/norah_xmas2.jpg'
            });

            var label = new WV.Label({
                superView: e2,
                id: 'label',
                autoResizeMask: WV.RESIZE_NONE,
                x: 15,
                y: 350,
                w: 200,
                style: {
                    fontFamily: 'Lucida Handwriting'
                },
                text: 'A Test Label'
            });

            var text = new WV.TextField({
                superView: e2,
                id: 'text_test',
                autoResizeMask: WV.RESIZE_NONE,
                x: 15,
                y: 400,
                w: 200,
                text: 'Lorem ipsum'
            });

            var password = new WV.PasswordField({
                superView: e2,
                id: 'pw_test',
                autoResizeMask: WV.RESIZE_NONE,
                x: 15,
                y: 450,
                w: 200,
                text: '123456'
            });

            var textarea = new WV.TextArea({
                superView: e2,
                id: 'textarea_test',
                autoResizeMask: WV.RESIZE_WIDTH_FLEX,
                x: 225,
                y: 400,
                w: 200,
                h: 85,
                text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas nec velit augue, eu consectetur nunc. Donec eget tortor erat. Vestibulum ut ligula vitae mauris aliquet porta in nec felis. Proin orci diam, gravida vel blandit in, tincidunt id mi. Sed mollis, ante in luctus auctor, felis lacus convallis tortor, sit'
            });

//            console.log(WV.get('e4').superView === WV.get('e3'));
//            console.log(WV.get('e3').superView === e1);
//            console.log(e2.superView === WV.PageView);

        });
  </script>
</head>

</html>
