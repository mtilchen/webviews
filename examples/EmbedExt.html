<!DOCTYPE HTML>
<html>
<head>
  <title>Embedding Ext Components Example</title>

    <link rel="stylesheet" type="text/css" href="resources/ext/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/webviews.css" />

    <script src="../webviews-debug.js"></script>
    <script src="resources/ext/ext-base.js"></script>
    <script src="resources/ext/ext-all.js"></script>

    <script>

        WV.init(function() {
            this.addSubView({
                vtype: 'extview',
                x: 'center',
                y: 'center',
                h: '50%',
                w: '50%',
                autoResizeMask: WV.RESIZE_WIDTH_FLEX | WV.RESIZE_HEIGHT_FLEX,
                extConfig: {
                    xtype: 'panel',
                    title: 'Embedded Ext Panel',
                    layout: 'fit',
                    frame: true,
                    buttons: [{ text: 'Button 1' }, { text: 'Button 2'}],
                    items: {
                        xtype: 'tabpanel',
                        activeTab: 0,
                        deferredRender: true,
                        items: [{
                            title: 'Tab 1',
                            border: false,
                            html: 'Tab 1 Text'
                        },{
                            title: 'Tab 2',
                            border: false,
                            html: 'Tab 2 Text'
                        }]
                    }
                }
            })
        });
  </script>
</head>
</html>
